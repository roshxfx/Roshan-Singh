    <style>
      /* Custom smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;

      @keyframes fadeIn {

        to { opacity: 1; transform: translateY(0); }
      }
